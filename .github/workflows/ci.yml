name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.6'
    - name: Install
      run: yarn install
    - name: Build
      run: yarn build
    - name: Test
      run: CI=true yarn test
    - name: Lint
      run: CI=true yarn lint